<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Document</title>
  </head>
  <body>
    <script type="module">
      import { Storage } from "./dist/index.js";
      const ls = new Storage();

      ls.set("a", "324234", new Date().getTime() + 5000);

      setInterval(() => {
        var a = ls.get("a");
        console.log(a);
      }, 500);
    </script>
  </body>
